<mat-card fxLayout="column">
  <mat-card-subtitle><i class="fas fa-book fa-fw fa-lg"></i> Scenario Effects (Beta)</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field fxLayout="row" fxLayout.xs="column wrap">
      <mat-select placeholder="Blessings" [(value)]="deck.scenarioEffects.Bless">
        <mat-option *ngFor="let character of ' '.repeat(11).split(''), let i = index" [value]="i">
          {{ i }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxLayout="row" fxLayout.xs="column wrap">
      <mat-select placeholder="Curses" [(value)]="deck.scenarioEffects.Curse">
        <mat-option *ngFor="let character of ' '.repeat(11).split(''), let i = index" [value]="i">
          {{ i }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
