<mat-card>
  <mat-card-subtitle><i class="fas fa-dice fa-lg fa-fw color-blue"></i> Card Probability</mat-card-subtitle>
  <mat-card-content>
    <canvas baseChart #baseChart="base-chart" [datasets]="barChartData" [labels]="barChartLabels"
      [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" [colors]="barChartColors"></canvas>
  </mat-card-content>
</mat-card>
