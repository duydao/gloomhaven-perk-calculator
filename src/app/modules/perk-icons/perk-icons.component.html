<svg *ngIf="icon.startsWith('('); else elseBlock" class="icon" width="1.75em" height="1.75em">
    <circle cx="50%" cy="50%" r="40%" stroke="black" stroke-width="2" fill="white"/>
    <text x="50%" y="65%" text-anchor="middle" fill="black" font-size="11">{{icon.replace('(','').replace(')','')}}</text>
</svg>

<ng-template #elseBlock>
    {{iconMap[icon].text}}
    <img class="icon" [ngClass]="iconMap[icon].class" src="../../../assets/icons/{{iconMap[icon].icon}}">
</ng-template>
