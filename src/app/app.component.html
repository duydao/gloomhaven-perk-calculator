<div class="mat-typography" fxLayout="column" fxLayoutGap="10px">
  <mat-toolbar color="primary">
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item *ngFor="let item of statsModules | keyvalue"
        (click)="$event.stopPropagation(); item.value.show = !item.value.show">
        <span [ngClass]="{'color-green': item.value.show, 'color-red': !item.value.show}"> <i class="fas {{item.value.icon}} fa-lg fa-fw"></i></span>
        Toggle {{item.value.text}}
      </button>
      <button mat-menu-item (click)="$event.stopPropagation(); showDeckModifiers = !showDeckModifiers">
        <span [ngClass]="{'color-green': showDeckModifiers, 'color-red': !showDeckModifiers}"><i class="fas fa-money-bill fa-fw fa-lg"></i></span>
        Toggle Deck Modifiers
      </button>
      <mat-divider></mat-divider>
      <a mat-menu-item href="https://github.com/epoblaguev/gloomhaven-perk-calculator" target="_blank">
        <i class="fab fa-github fa-lg fa-fw color-gray"></i> Fork me on Github
      </a>
      <a mat-menu-item href="https://play.google.com/store/apps/details?id=com.troitsksoft.gloomhaven_calculator_mobile" target="_blank">
        <i class="fab fa-google-play fa-lg fa-fw color-gray"></i> Download Android App
      </a>
      <button mat-menu-item (click)="openBottomSheet()"><i class="fas fa-info-circle fa-lg fa-fw color-gray"></i>
        About</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <i class="fas fa-bars fa-2x"></i>
    </button>

    <span>{{ title }}</span>

    <span style="flex: 1 1 auto;"></span>

    <a fxHide.xs href="https://play.google.com/store/apps/details?id=com.troitsksoft.gloomhaven_calculator_mobile" target="_blank" class="top-right-logo">
      <i class="fab fa-google-play fa-fw fa-2x"></i>
    </a>

    <a fxHide.xs href="https://github.com/epoblaguev/gloomhaven-perk-calculator" target="_blank" class="top-right-logo">
      <i class="fab fa-github fa-fw fa-2x"></i>
    </a>

  </mat-toolbar>

  <div fxLayout="column" fxLayoutGap="6px" class="wrapper">
    <div fxLayoutGap="7px" fxLayout.xs="column wrap" fxLayout="row" fxFlex.xs="100">
      <div fxLayout="column" fxLayoutGap="6px" fxFlex="50" fxFlex.xs="100" style="height: 100%;">
        <app-card-probability *ngIf="statsModules.cardProbability.show" [properties]="statsModules.cardProbability"
          fxFlex="100" fxFlex.xs="100">
        </app-card-probability>
        <app-card-effects *ngIf="statsModules.effectProbability.show" [properties]="statsModules.effectProbability"
          fxFlex="100" fxFlex.xs="100">
        </app-card-effects>
        <app-average-damage *ngIf="statsModules.averageDamage.show" [properties]="statsModules.averageDamage"
          fxFlex="100" fxFlex.xs="100">
        </app-average-damage>
      </div>
      <div fxLayout="column" fxLayoutGap="6px" fxFlex="50" fxFlex.xs="100" style="height: 100%;">
        <app-deck-reliability *ngIf="statsModules.deckReliability.show" [properties]="statsModules.deckReliability"
          fxFlex="100">
        </app-deck-reliability>
        <!--<app-perk-chooser  [deck]="deck" fxFlex="100"></app-perk-chooser>-->
        <app-perk-selector fxFlex="100"></app-perk-selector>
        <app-deck-modifiers *ngIf="showDeckModifiers" fxFlex="100"></app-deck-modifiers>
      </div>
    </div>
  </div>
</div>
